<div class="container" >
  <h2>Registration Form</h2>
  <form ng-submit="signup()">
    <label for="name">Name:🧔🏽‍♂️</label><br />
    <input
      type="name"
      class="inp"
      placeholder="Name"
      ng-model="user.name"
      required
    /><br />
    <label for="email">Email:✉️</label><br />
    <input
      type="email"
      class="inp"
      placeholder="Email"
      ng-model="user.email"
      required
    /><br />
    <label for="password">Password:🔑</label><br />
    <input
      type="password"
      class="inp"
      placeholder="Password"
      ng-model="user.password"
      required
    /><br />
    <button type="submit" class="btn" style="text-align: center">Signup</button>
  </form>
  <a ng-href="#/login">Already have an account? Login</a>
</div>
